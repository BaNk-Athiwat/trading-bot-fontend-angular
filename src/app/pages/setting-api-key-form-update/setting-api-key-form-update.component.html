<div class="flex justify-center">
    <form
        [formGroup]="configApiForm"
        (ngSubmit)="updateApiKey()"
        class="shadow-lg rounded-2xl p-6 w-xl max-w-xl outline-2 outline-offset-2 outline-sky-200"
    >
        <h2 class="text-2xl font-semibold mb-4">
            Update API Key Configuration
        </h2>

        <label for="apiKey" class="block text-sm font-medium mb-1"
            >API Key</label
        >
        <input
            type="password"
            id="apiKey"
            formControlName="apiKey"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-slate-700/70 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your API Key"
        />

        <label for="secretKey" class="block text-sm font-medium mt-4 mb-1"
            >Secret Key</label
        >
        <input
            type="password"
            id="secretKey"
            formControlName="secretKey"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-slate-700/70 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your Secret Key"
        />

        <div class="flex justify-between items-center gap-20">
            <button
                type="button"
                class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 rounded-lg transition cursor-pointer"
                [routerLink]="['/setting-api-key']"
            >
                Cancle
            </button>
            <button
                type="submit"
                class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition cursor-pointer"
            >
                Save API Keys
            </button>
        </div>
    </form>
</div>
